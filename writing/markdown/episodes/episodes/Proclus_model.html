<h1>Episodes in Proclus</h1>

    <p>Proclus regularly signals transitions to new episodes with the
formulaic phrase μετὰ ταῦτα, as for example in section 4 of the <em>Cypria</em>
(<code
concordion:set="#urn">urn:cts:greekLit:tlg4036.tlg023:Cypria.4</code>),

where we read

<strong
concordion:assertEquals="getPassageBegin(#urn)">καὶ μετὰ ταῦτα</strong>.

</p>
</body>
